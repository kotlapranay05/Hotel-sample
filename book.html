<html lang="en">
<head>
    <meta charset="UTF-8">

            background-size: cover;
        }
        .form{
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    

    
    <!--nav bar Open-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="#">Fooddddie's Kitchen
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" aria-current="page" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="index.html">Reservation</a>

    <div class="heading p-5">
        <h1 class=" text-center text-light">Book a table</h1>
    </div>
    <div class="form p-5 mx-auto">
        <div class="container card bg-secondary">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="phoneNumber" class="form-label">Phone number</label>
                  <input type="number" class="form-control" id="phoneNumber">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">No.of Persons</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="Enter number of persons">
                </div>
                
                <div class="col-12">
                  <button onclick="window.location.href = 'submit.html';" type="submit" class="btn btn-dark">Book</button>
                </div>
              </form>
        </div>
    </div>
